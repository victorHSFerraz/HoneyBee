name: honey_bee
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  dartz: ^0.10.1
  rive: ^0.11.4
  animate_do: ^3.0.2
  faker: ^2.1.0
  dio: ^5.2.1+1
  flutter_secure_storage: ^8.0.0
  get_it: ^7.6.0
  flutter_bloc: ^8.1.3
  floor: ^1.4.2
  intl: ^0.18.1
  retrofit: ^4.0.1
  flutter_hooks: ^0.19.0
  cached_network_image: ^3.2.3


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  mockito: ^5.4.2
  build_runner: ^2.4.6
  retrofit_generator: ^7.0.8
  floor_generator: ^1.4.2


flutter:

  uses-material-design: true

  assets:
    - assets/rive/
    - assets/fonts/

  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
          weight: 400

    - family: CherryBombOne
      fonts:
        - asset: assets/fonts/CherryBombOne-Regular.ttf
          weight: 400

    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Light.ttf
          weight: 300
        - asset: assets/fonts/Quicksand-Regular.ttf
          weight: 400
        - asset: assets/fonts/Quicksand-Medium.ttf
          weight: 500
        - asset: assets/fonts/Quicksand-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 700



